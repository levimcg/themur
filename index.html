<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Themur - demo</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-bg-subtle: #cfd3ec;
      --color-text: #2c2e3d;
    }
    
    html {
      font-size: 120%;
    }
    
    .dark-theme {
      --color-bg: #2c2e3d;
      --color-bg-subtle: #747688;
      --color-text: #ffffff;
    }
    
    a {
      color: var(--color-text);
    }
    
    .dark-theme a {
      color: var(--color-text);
    }
    
    body {
      background-color: var(--color-bg);
      color: var(--color-text);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      padding: 2rem;
      max-width: 740px;
      margin: 0 auto;
    }
    
    @media screen and (min-width: 740px) {
      body {
        padding: 4rem;
      }
    }
    
    button {
      background-color: var(--color-text);
      border: none;
      border-radius: .25rem;
      color: var(--color-bg);
      cursor: pointer;
      font-size: 1rem;
      height: 2rem;
      padding-right: 1rem;
      padding-left: 1rem;
    }
    
    button:focus,
    a:focus {
      outline: 3px dashed var(--color-text);
      outline-offset: 3px;
    }
    
    main > * + * {
      margin-top: 1.5rem;
    }
    
    .demo {
      margin-top: 4rem;
      padding: 2rem;
      border: 2px dashed var(--color-bg-subtle);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <main>
  
    <h1>Themur</h1>
    <p>A lightweight vanilla JS theme switcher with support for localStorage. Read the <a href="https://github.com/levimcg/themur">docs on GitHub</a>.</p>
    
    <h2>Demo</h2>
    <div class="demo">
      <button id="theme-switcher" hidden>Switch theme</button>
    </div>
  </main>
  
  <script src="./themur-demo.js"></script>
  <script>
    const theme = new Themur({
      toggleElement: document.getElementById('theme-switcher'),
      themeClass: 'dark-theme',
      useLocalStorage: true
    });
  </script>
</body>
</html>
